<!-- ↓esta etiqueta nos dice que este html usa la tecnologia de html5 -->
<!DOCTYPE html>
<!-- esta etiqueta nos dice que el lenguaje de el html es el español -->
<html lang="es">
<!-- ↓en esta etiqueta va a ir todo lo que es importante para el navegador como el posicionamiento los tipo de caracteres, las fuentes y el estilo que se mandan a llamar ↓ y esto practicamente no es vicible para el usuario -->
    <head>
        <!-- esta etiqueta dice cuales son los caracteres que deve entender "Asi como UTF-8 tambien existe 16 y 32 para otro tipo" -->
        <!-- con UTF-8 le dice que puede leer emojis la ñ y los asentos-->
        <meta charset="UTF-8">
        <!-- esta etiqueta ayuda a el posicionamiento de la pagina en las busqueda de google y otros buscadores ya que entrega una descripcion de la web -->
        <meta name="description" content= "esta pagina es como prueba para el curso de Curso definitivo de HTML y CSS">
        <!-- esta etiqueta se le permite a los robots de los motores de busqueda que usen nuestro index para relacionar lo buscado con nuestra pagina cuando el contenido buscado coincida con nuestro index -->
        <!-- si queremos que los robots no sigan a el imdex en el content se le pone unfollow -->
        <meta name="robots" content="index,follow ">
        <!-- esta etiqueta hace que el contenido de la misma sea responsiv y pueda ser escalable -->
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- con esta etiqueta agregamos el css en donde rel="stylesheet" hace referenica a el tipo de archivo que vamos a cargar en este caso una hoja de estilos y href="./css/style.css" que es el endonde se encuentra el documento -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- esta etiqueta es la que le da el titulo a la pestaña del sitio web en el navegador -->
        <title>CursoDefinitivoDeHTMLyCSS</title>
    </head>
    <body> 
        <!--esta etiqueta es la del header-->
        <header>
            <!--esta etiqueta es para la barra navegadora-->
            <nav></nav>
        </header>
         <!--esta etiqueta es para el contenido principal de la pagina-->
        <main>
             <!--esta etiqueta abarca una seccion dentro de el contenido y puede ser mas de-->
            <section>
                 <!--esta etiqueta este es articulo dentro de la de section y puede ser mas de 1 articulo-->
                <article>

                </article>
            </section>
             <!--esta etiqueta nos da una lista desordenada con * -->
            <ul>
                <!--esta etiqueta es la que indica que una lista-->
                <li>soy una lista</li>
            </ul>
             <!--esta etiqueta nos da una lisa ordenada con numeros de el 1 en adelante-->
            <ol>
                <!--esta etiqueta es la que indica que una lista-->
                <li>soy una lista</li>
            </ol>
            <!--etiqueta de texto-->
            <p></p>
            <!--etiqueta de encabezados y mientras mas grande el numero más pequeña es la tipografia usada -->
            <h1></h1>
            <h2></h2>
            <h3></h3>
            <!-- esta etiqueta es usada para dividir secciones-->
            <div></div>
            <!--esta etiqueta es la etiqueta ancla o etiqueta de un link-->
            <!--el # es solo par que no refresque la pagina-->
            <a href="#"></a>
        </main>
    </body>
</html>
