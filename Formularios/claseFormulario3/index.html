<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>多Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required/>
            </label>
            <label for="correo">
                <span>多Cual es tu correo?</span>
                <input type="email" id="correo" name="correo" autocomplete="email" required/>
            </label>
            <label for="pais">
                <span>多En que pais vives?</span>
                <input type="text" id="pais" name="pais" autocomplete="country" required/>
            </label>
            <label for="codigoPostal">
                <span>多Cual es tu codigo postal?</span>
                <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code" required/>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
