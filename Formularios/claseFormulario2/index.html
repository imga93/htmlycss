<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Primera forma de crear un formulario de calendario -->
    <section>
        <form action="">
            <label for="hora">
                <span>Hora</span>
                <input type="time"  id="hora" name="hora">
            </label>
            <label for="dia">
                <span>DÃ­a</span>
                <input type="date"   id="dia" name="dia">
            </label>
            <label for="semana">
                <span>Semana</span>
                <input type="week"  id="semana" name="semana">
            </label>
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
            <!-- este input es el que se usa para enviar al servidor  -->
            <input type="submit">
        </form>
    </section>
    <section>
        <form action="">
            <label for="Calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="Calendario" name="Calendario">
            </label>
            <input type="submit">
        </form>
    </section>
</body>
</html>
