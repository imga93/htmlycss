<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- esta etiqueta es la contenedora correcta para poner un formulario -->
        <!-- El atributo action aqui se le pondria el endpont donde se estaria enviando la informacion a la base de datos  -->
        <form action="">
            <!-- es una etiqueta de control que sujeta mediante su atributo for alguna interaccion que tenga el usuario con dicha etiqueta ↓ejemplo con el input↓ -->
            <!-- El atributo for es el encargado de vicularce con la otra etiqueta atraves de el id con el mismo nombre ↓ejemplo ↓ -->
            <label for="nombre">
                <!-- esta etiqueta crea elementos en Linea para que no se salte un bloque -->
                <span>¿Cual es tu nombre?</span>
                <!-- esta etiqueta se usa para crear un input que interactua con el usuaro -->
                <!-- atributo type existen muchos tipos de types para cada cituacin este indique que se va a escribir en el  -->
                <!-- atributo id al tener un laber vinculamos atraves del for con la misma escritura -->
                <!-- el atriburo place holder pone un escrito en plomito dentro del input -->
                <input type="text" id="nombre" placeholder="Tu nombre">   
            </label>
            <label for="initcio-platzi">
                <span>¿Cuando iniciaste el platzi?</span>
                <!-- Este atributo date crea un input para colocar fecha -->
                <input type="date" id="initcio-platzi">
            </label>
            <label for="horario">
                <span>¿en que horario estudias?</span>
                <!-- este atrivuto type pone un relog para ser rellenado -->
                <input type="time" id="horario">
            </label>
        </form>
    </section>  
</body>
</html>
