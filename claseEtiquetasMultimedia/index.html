<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="robots" content="index,follow">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>La lista del super</title>
        <meta name="description" content="imagenes">
    </head>
    <body>
        <main>
            <section>
                <!-- esta etiqueta se usa a fora de contenedor asi como el section  -->
                <figure>
                <!--esta es la etiqueta para subir una imagen donde el atributo src se pone la ubicacion y el atributo alt va una pequeÃ±a descripcion por si la imagen se corrompe-->
                <img
                src="./claseEtiquetasMultimedia/img/small.jpg"
                alt="foto de muchos cactus iguales"
                />
                <!-- esta etiqueta sirve para que aparesca un comentario abajo de la imagen  -->
                <figcaption>esta es una imagen de cactus </figcaption>
                </figure>
                <section>
                    <!-- etiqueta para agergar un video -->
                    <!-- src el lugar donde el navegador busca el video  -->
                    <!-- controls para que aparescan los controles de un video  -->
                    <!-- Preload="auto" para que empiese a cargar el video mientras carga la pagina -->
                    <video
                    src=""
                    controls
                    preload="auto"
                    >
                    <!-- esta etiqueta es en caso de que tengamos mas de una formato del mismo video o diferentes fuentes del mismo video el src de la etiqueta video se elimina -->
                    <source
                    />

                    </video>
                </section>
            </section>
        </main>
    </body>
</html>
